<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>class 12 </title>
    <style>
        .container,
        .inner {
            width: 200px;
            height: 200px;
            border: 2px solid blueviolet;

        }

        .container {
            background-color: brown;
        }

        .inner {
            background-color: aqua;
            transform: translate(50px) scale(0.75) rotate(45deg);
        }
    </style>
</head>

<body>
    <h1>Welcome Animation</h1>

    <!-- .container*3>.inner{box-$} -->
    <div class="container">
        <div class="inner">box-1</div>
    </div>
    <div class="container">
        <div class="inner">box-2</div>
    </div>
    <div class="container">
        <div class="inner">box-3</div>
    </div>
    <div class="container">
        <div class="inner">box-3</div>
    </div>

</body>

</html>
